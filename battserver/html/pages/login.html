<!DOCTYPE html>
      <html>
        <head>
          <meta charset="UTF-8">
          <title>Log In</title>
        </head>
        <body>
          <p>Log in to rezder games.</p>
          <form  accept-charset="UTF-8" autocomplete="off"  method="POST"  action="/form/login"
                 name="frmLogIn"><br>
            <table>
                <tr>
                  <td><label  for="Uname">User Name</label></td>
                  <td><input  autofocus required id="Uname"  name="txtUserName"  type="text"></td>
                </tr>
                <tr>
                  <td><label  for="Pwd">Password</label></td>
                  <td><input  required id="Pwd"  name="pwdPassword"  type="password"></td>
                </tr>
            </table>
            <input  value="Log in"  type="submit">
            <p><a href="/client">New user</a> </p>
          </form>
        </body>
      </html>
